<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Advanced search</title>
</head>

<body>
    <header class="my-4 px-5 fixed-top">
        <nav class="navbar d-flex justify-content-end">
            <a href="./index.html" class="text-secondary active nav-link">Google search</a>
        </nav>
    </header>
    <main class="mt-5 container-fluid">
        <section class="row h-75">
            <div class="col-sm-6">
                <h1 id="adv-search">
                    Advanced search
                </h1>
                <hr />
                <section>
                    <h2 id="search-text" class="mb-4">Find pages with...</h2>
                    <form action="https://google.com/search">
                        <div class="row mb-3">
                            <label for="all" class="col">
                                all these words:
                            </label>
                            <div class="col">
                                <input id="all" name="as_q" type="text" class="form-control">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="exact" class="col">
                                this exact word or phrase:
                            </label>
                            <div class="col">
                                <input id="exact" name="as_epq" type="text" class="form-control">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="any" class="col">
                                any of these words:
                            </label>
                            <div class="col">
                                <input id="any" name="as_oq" type="text" class="form-control">
                            </div>
                        </div>

                        <div class="row mb-4">
                            <label for="none" class="col">
                                none of these words:
                            </label>
                            <div class="col">
                                <input id="none" name="as_eq" type="text" class="form-control">
                            </div>
                        </div>

                        <button class="btn btn-primary">Advanced search</button>
                    </form>
                </section>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
