<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Image search</title>
</head>

<body>
    <header class="my-4 px-5 fixed-top">
        <nav class="navbar d-flex justify-content-end">
            <a href="./index.html" class="text-secondary active nav-link">Google search</a>
        </nav>
    </header>

    <main class="h-100 row">
        <section div class="col-6 my-auto mx-auto">
            <div class="text-center mb-3">
                <img src="./logo.svg" class=img-fluid alt="Google web search">
            </div>

            <div class="text-center">
                <form action="https://google.com/search">
                    <div class="form-group mb-3">
                        <input type="text" name="q" class="form-control form-rounded">
                        <input type="hidden" name="tbm" value="isch">
                    </div>
                    <button class="btn btn-primary btn-main">Image search</button>
                </form>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
